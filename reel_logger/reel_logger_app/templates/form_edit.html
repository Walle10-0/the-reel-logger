<!DOCTYPE html>
<html>
<body>
    <div class="container center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <h1>Form Editor</h1>
              <div>{{form.instance.path}}</div>
              <div>{{form.instance.hash}}</div>
              <div>{{form.as_div}}</div>
              <div>{{takes.as_div}}</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
