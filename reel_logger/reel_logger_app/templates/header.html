<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="{% static 'template.css' %}">
    </head> 
    <body>
        <header> 
            <div class="header">
                <div>
                    Footage Logger
                </div>
                <div>
                    <a href="{% url 'View_Scenes' %}">View Scenes</a> 
                </div>
                <div>
                    <a href="{% url 'View_Footage' %}">View Footage</a>
                </div>
                <div>

                </div>
                <div>
                    <a href="{% url 'logger_settings' %}">Settings</a> 
                </div>

                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}

                        <a href="{% url 'login' %}">Login</a> 
                    {% endif %} 
                </div>
            </div>
        </header>
