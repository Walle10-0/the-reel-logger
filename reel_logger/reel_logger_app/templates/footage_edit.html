<!DOCTYPE html>
<html>
<body>
    <div>
        <a href="{% url 'View_Footage' %}">All Footage</a> 
    </div>
    <div class="container center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <h1>Footage Editor</h1>
              <div>{{form.instance.path}}</div>
              <div>{{form.instance.hash}}</div>
              <div>{{form.as_div}}</div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <h2>Takes</h2>
        <ul>
            {% for take in takes %}
              <li>
                {{take}}
              </li>
            {% endfor %}
        </ul>
        <h3>Add Take</h3>
        <form action="{% url 'Add_Take_To_Footage' form.instance.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              {{take_to_footage}}
            </div>
            <button type="submit">Submit</button>
        </form>
        <h2>Comments</h2>
        <h3>Add Comment</h3>
    </div>
</body>
</html>
